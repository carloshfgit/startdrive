version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: godrive_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=godrive
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- NOVO SERVIÇO: REDIS ---
  redis:
    image: redis:alpine
    container_name: godrive_redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: .
    container_name: godrive_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/godrive
      - STRIPE_API_KEY=sk_test_placeholder
      - STRIPE_WEBHOOK_SECRET=whsec_placeholder
      # --- NOVA VARIÁVEL ---
      - REDIS_URL=redis://redis:6379 # 'redis' é o nome do serviço acima
    depends_on:
      - db
      - redis # Garante que o Redis suba antes do backend

volumes:
  postgres_data: